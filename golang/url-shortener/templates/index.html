<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <form action="/" method="POST">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url">
        <button type="submit">Shorten</button>
    </form>
    {{if .ShortURL}}
    <p>Short URL: <a href="/{{.ShortURL}}">{{.ShortURL}}</a></p>
    {{end}}
</body>
</html>
